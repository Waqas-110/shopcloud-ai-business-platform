{% extends 'dashboard_base.html' %}
{% load static %}

{% block title %}Sales Report - {{ shop.name }}{% endblock %}

{% block dashboard_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Sales Report</h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-chart-line fa-4x text-muted mb-3"></i>
                        <h4 class="text-muted">Sales Report</h4>
                        <p class="text-muted">Detailed sales analytics coming soon...</p>
                        <a href="{% url 'reports:sales_report' %}" class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i> View Full Reports
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
