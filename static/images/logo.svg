<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud Background -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud Shape -->
  <path d="M 15 35 Q 10 30 10 25 Q 10 18 16 18 Q 18 12 25 12 Q 30 8 35 12 Q 42 10 48 15 Q 55 12 60 18 Q 68 18 68 25 Q 68 30 63 35 L 15 35 Z" 
        fill="url(#cloudGradient)" stroke="#1e40af" stroke-width="1.5"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(25, 18)">
    <!-- Cart Body -->
    <rect x="8" y="12" width="18" height="12" rx="1" fill="url(#cartGradient)" stroke="#047857" stroke-width="1"/>
    <!-- Cart Handle -->
    <path d="M 8 12 L 6 8 L 4 8 L 4 6 L 6 6 L 8 10" fill="url(#cartGradient)" stroke="#047857" stroke-width="1"/>
    <!-- Cart Wheels -->
    <circle cx="12" cy="26" r="2" fill="#1f2937"/>
    <circle cx="22" cy="26" r="2" fill="#1f2937"/>
    <!-- Cart Items -->
    <circle cx="14" cy="16" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="16" r="1.5" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Text: ShopCloud -->
  <text x="75" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">ShopCloud</text>
  <text x="75" y="45" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">POS System</text>
</svg>

